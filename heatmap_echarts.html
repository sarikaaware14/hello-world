<!DOCTYPE html>
<html>
<head>
    <title>Heatmap Example</title>
    <!-- Include ECharts library -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
</head>
<body>
    <div id="heatmap" style="width: 800px; height: 400px;"></div>

    <script>
        var myChart = echarts.init(document.getElementById('heatmap'));

        var data = [
            [0, 0, 50],
            [1, 0, 10],
            [2, 0, 15],
            [0, 1, 20],
            [1, 1, 25],
            [2, 1, 30],
            [2, 2, 55],
            [3, 0, 60],
            [3, 1, 85],
            [3, 2, 90],
            [3, 3, 15],
            [4, 0, 80],
            [0, 3, 80],
            [0, 2, 45],
            [1, 2, 45],
            [1, 3, 89],
            [5, 0, 89],
            [5, 3, 89]
        ];

        var option = {
            tooltip: {
                position: 'top'
            },
            brush: {
                    geoIndex: 'all'
                },
            grid: {
                height: '50%',
                top: '10%'
            },
            xAxis: {
                type: 'category',
                data: ['Category 1', 'Category 2', 'Category 3','Category 4', 'Category 5', 'Category 6'],
                splitArea: {
                    show: true
                }
            },
            dataZoom: [
                {
                    type: 'inside', 
                    start: 0,      
                    end: 200         
                }
            ],
            toolbox: {
                show: true,
                // orient:"vertical",
                // itemSize:15,
                showTitle :true,
                feature: {
                  dataZoom: {
                    yAxisIndex: "none"
                  },
                  dataView: {
                    readOnly: false
                  },
                  magicType: {
                    type: ["line", "bar"]
                  },
                  restore: {},
                  saveAsImage: {}
                }
              },
            yAxis: {
                type: 'category',
                data: ['Category A', 'Category B','Category C', 'Category D'],
                splitArea: {
                    show: true
                }
            },
            visualMap: {
                min: 0,
                max: 40,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '15%',
                inRange: {
                    color: ['lightskyblue', 'orangered','red', 'orange']
                }
            },
            series: [{
                name: 'Heatmap',
                type: 'bar',
                data: data,
                label: {
                    show: true
                }
            }]
        };
        //     option.dataZoom = [
        //     {
        //         type: 'inside',
        //         start: 0,
        //         end: 100
        //     },
        //     {
        //         start: 0,
        //         end: 100,
        //         handleIcon: 'path://M0,0 L5,0 L2.5,5 z',
        //         handleSize: '100%',
        //         handleStyle: {
        //             color: 'lightgray'
        //         }
        //     }
        // ];
        myChart.setOption(option);
        //  myChart.setOption({
        //     toolbox: {
        //         feature: {
        //             dataZoom: {
                       
        //             }
        //         }
        //     }
        // });
    </script>
</body>
</html>
